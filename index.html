<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0xRo0t - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            background-color: #0d0d0d;
            color: #00aaff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .welcome {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 20vh;
        }

        .glitch {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 3px 0 #00aaff, -3px 0 black; }
            50% { text-shadow: -3px 0 #00aaff, 3px 0 black; }
            100% { text-shadow: 3px 0 #00aaff, -3px 0 black; }
        }

        .enter-btn {
            background: #00aaff;
            color: black;
            padding: 15px 30px;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .enter-btn:hover {
            background: cyan;
        }

        .prank-message {
            display: none;
            font-size: 1.5rem;
            color: red;
            margin-top: 20px;
        }

        @media screen and (max-width: 600px) {
            .glitch {
                font-size: 2rem;
            }

            .welcome {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1 class="glitch">0xRo0t</h1>
    <p class="welcome">Welcome to the Cyber World</p>
    <button class="enter-btn" onclick="startPrank()">Enter</button>
    <p id="prankMessage" class="prank-message">YOU HAVE BEEN HACKED! YOUR DATA IS GONE!</p>
    
    <script>
        function startPrank() {
            document.getElementById('prankMessage').style.display = 'block';
            setTimeout(() => {
                document.getElementById('prankMessage').innerText = 'HAHA! Just kidding, welcome to the site!';
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 2000);
            }, 3000);
        }
    </script>
</body>
</html>
