<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to 0xRo0t blog website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black;
            color: red;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            position: relative;
        }

        .glitch {
            font-size: 4rem;
            font-weight: bold;
            position: relative;
            text-transform: uppercase;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 3px 0 red, -3px 0 black; }
            25% { text-shadow: -3px 0 red, 3px 0 black; }
            50% { text-shadow: 3px 0 red, -3px 0 black; }
            75% { text-shadow: -3px 0 red, 3px 0 black; }
            100% { text-shadow: 3px 0 red, -3px 0 black; }
        }

        .subtitle {
            font-size: 1.5rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch">0xRo0t</h1>
        <p class="subtitle">Welcome to the cyber world</p>
    </div>
</body>
</html>
